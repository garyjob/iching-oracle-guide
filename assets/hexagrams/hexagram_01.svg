      <feColorMatrix type="matrix" values="0 0 0 0 0.2  0 0 0 0 0.18  0 0 0 0 0.25  0 0 0 0.05 0" />
    </filter>
    <filter id="glow" x="-10" y="-10" width="140" height="140">
